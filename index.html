<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <form action="" method="post" id="form"> 
                <header class="header"><h3>Rating</h3></header>
                <input type="text" id="txtsearch" placeholder="search" >
                <img src="./person1.png" class="profile" alt="">
                <label for="" name="name" id="name"></label>
                <label for="" name="name" id="lblrating"></label>
                <input type="number" max="5" min="0" name="number" id="rating">
                <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Description..."> </textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
            
        </main>
    </div>
</body>
</html>
<script src="./index.js"></script>
